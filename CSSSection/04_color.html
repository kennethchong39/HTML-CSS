<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      h1 {
        /* Color Name */
        color: red;
      }

      h2 {
        /* RGB Color */
        color: rgb(0, 0, 255);
      }

      h3 {
        /* Hex */
        /* 2 = red 2 = green 2 = blue */
        color: #ff00f3;
      }
    </style>
  </head>
  <body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
  </body>
</html>
