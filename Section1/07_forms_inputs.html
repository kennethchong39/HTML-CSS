<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Inputs</title>
  </head>
  <body>
    <form action="mailto:test@test.com" method="POST">
      <div>
        <label for="name">Name</label> <br />
        <input type="text" id="name" name="name" placeholder="Enter a name" />
      </div>
      <div>
        <label for="email">Email</label> <br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter an email"
        />
      </div>
      <div>
        <label for="message">Message</label> <br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="sex">Sex</label> <br />
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="simple" id="membership" />
        simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
        />
        standard
        <input type="radio" name="membership" value="super" id="membership" />
        super
      </div>
      <input type="submit" />
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
